@(form: Form[(String)])(implicit flash: Flash)
<html>
  <head>
    <title>Signup</title>
  </head>
  <body>
    @helper.form(routes.Authentication.sendSignupEmail) {
      <h1>Signup</h1>
      @form.globalError.map { error =>
        <p class="error">@error.message</p>
      }
      @flash.get("success").map { message =>
	<p class="success">@message</p>
      }
      <p>
        <input type="email" name="email" placeholder="Email" id="email" value="@form("email").value" />
      </p>
      <p>
        <button type="submit" id="send-email-button">Send email</button>
      </p>
    }
  </body>
</html>
